   <body>
<h1 id='title'>Survey Form</h1>
<p id='description'>Thanks to freecodecamp for helping Omotayo </p>
<form id='survey-form'>
    <label id='name-label' for="name"> Name: <input type='text' id="name"placeholder='Enter your name' required/></label>
  <label id='email-label' for="email"> Email: <input type='email' id="email" placeholder='Enter your email' required/></label>
   <label id='number-label' for="number"> Age: <input type='number' max='18' min='13' id="number" placeholder='Age' required/></label>
    Would you recommend freeCodeCamp to a friend?
    
    <label for='dropdown'>
      <select id='dropdown' name='dropdown' required>
      <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>

    </select>
    </label>
    <label for='definitely'><input type='radio' name='recommend' id='definitely' value='definitely'  class="inline"/> Definitely</label>
  <label for='maybe'><input type='radio' name='recommend' id='maybe' value='maybe' class="inline"/>Maybe</label>
           
  <label for='notsure'> <input type='radio' name='recommend' id='notsure' value='not-sure' class="inline"/>Not sure</label>
<label>   Any comments or suggestions?<textarea cols='7' rows='5' placeholder='Enter your comment here... '></textarea></label>
